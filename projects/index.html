---
layout: default
title: Projects
---

<div class='fill-blue'>
  <div class='liner clearfix center fill-darken3 dark col12'>
    <h2 class='pad2'>Projects</h2>
  </div>
</div>

<div class='limiter pad4y clearfix'>
{% for post in site.categories.project %}
    <div class='keyline-all pad4 space-bottom4 project-tile'>
      <h2>{{ post.title }}</h2>
      <h3>{{ post.subtitle }}</h3>
      <p>{{ post.content }}</p>
    </div>
{% endfor %}
</div>
